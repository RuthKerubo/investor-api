version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investor-api-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - investor-network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: investor-api-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - investor-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: investor-api-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: investor_api
      MYSQL_USER: investor_user
      MYSQL_PASSWORD: investor_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - investor-network

networks:
  investor-network:
    driver: bridge

volumes:
  dbdata:
    driver: local